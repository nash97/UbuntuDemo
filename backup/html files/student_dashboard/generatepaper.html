<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sdashboard.css">
</head>
<body>
    <div class="setPaperContainer">
        <nav class="setpapernav">
            <div class="logo">
                <a href="../index.html" class="removeDefaultA"> <img class="logoImgsetPapers" src="../images/Logo.png" alt="logo"> </a>
            </div>
            <div class="titleposition"> Practice Paper</div>
            <div class="navlinks">
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                <i class="fa fa-shopping-cart fa-2x"></i>
            <a href="../index.html"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
            </div>
        </nav>
        <div class="contentContainer">
            <aside class="setpaperdash">

                <div class="dash_links"> 
                  <span class="dashbtn" id="dashboard" onclick="clicked(this.id)">
                    <h3>Online Exam</h3>
                    <!-- <img src="../images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                  <span class="dashbtn"  >
                    <h3 id="eventsbtn">Classes</h3> 
                    <!-- <img src="../images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                  <span class="dashbtn" >
                    <h3 id="exambtn" >Result</h3> 
                    <!-- <img src="../images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                  <span class="dashbtn" id="contentbtn" onclick="clicked(this.id)">
                    <h3>Payment</h3> 
                    <!-- <img src="../images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                </div>
    
            </aside>
            <div class="opbutton">
                <div class="btnop" id="gnrt1"> Generate Paper</div>
                <div class="btnop" id="prv1"> Previous Paper</div>
            </div>
        </div>
       <div class="bodymid">
            <form  class="allform" action="" method="POST">
                <div class="underhead">
                    
                    
                    <div class="inputfields" id="setpaper">
                        <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto" >
                            <div class="form-group selection">
                                <select name="subject" class="custom-select mt-2 selected">
                                    <option value="" disabled selected>Choose Subject</option>
                                    <option value="1">Physics</option>
                                    <option value="2">Maths</option>
                                    <option value="3">Chemistry</option>
                                    <option value="3">All</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="inputfields" id="setpaper">
                        <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto" >
                            <div class="form-group selection">
                                <select name="topic" class="custom-select mt-2 selected">
                                    <option value="" disabled selected>Select</option>
                                    <option value="Thermodynamics"> Thermodynamics </option>
                                    <option value="Light"> Light </option>
                                    <option value="Metals"> Metals </option>
                                    <option value="Chemical Formulas"> Chemical Formulas </option>
                                    <option value="Trigonometry"> Trigonometry </option>
                                    <option value="Statistics"> Statistics </option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="inputfields" >   
                        <input class="btn btn-primary btnposition"type="submit" value="Generate Paper">
                    </div>

                </div>

            </form>         
       </div>
    
</body>
</html>
