    />
    <link rel="stylesheet" href="home.css">
</head>
<body>
       <!--Home Navbar  -->
     <div class="container-fluid nav_container_fluid">
     <div class="nav_container container">
         <nav class="home_navbar">
             <div class="logo">
                 <a href="./index.html" class="removeDefaultA"> <img class="logoImg" src="./images/Logo.png" alt="logo"> </a>
             </div>
             <ul class="navlinks">
                 <div class="vl"></div>
                 <li class="links"><a href="#about_section" class="removeDefaultA ">About Us</a></li>
                 <div class="vl"></div>
                 <li class="links"><a href="#" class="openSignIn1 removeDefaultA "> Demo Class</a></li>
                 <div class="vl"></div>
                 <li class="links"><a href="./studyMaterial.html" class=" removeDefaultA ">  Study Material </a></li>
                 <div class="vl"></div>
                 <li class="links"><a href="#" class="openSignIn2 removeDefaultA">Demo Exam</a></li>
                 <div class="vl"></div>
                 <li class="links"> <a href="./reachUs.html" class="removeDefaultA "> Reach Us </a></li>
                 <div class="vl"></div>
             </ul>
             <div class="navbtns">
                 <button type="button" class="btn btn-dark login_nav_btn">Login</button>
             </div>
         </nav>
     </div>
     </div>
     <!-- courses cards -->

     <div class="container-fluid container_fluid_register">
      <div class="container register_container">

          <div class="register register1">
          <div class="registerHead">
              <h3 class="register_title">Register Now</h3>
          </div>
          <div >
              <form class="registerForm">
                <div class="inputfields">
                  <label for="name">Enter Name</label>
                  <input id="name" class="formInput" type="text" name="name" value="aamer">
                </div>
                <div class="inputfields">
                  <label for="contact">Contact</label>
                  <input id="contact" class="formInput" type="text" name="contact">
                </div>
                <div class="inputfields">
                  <label for="email">Email Address</label>
                  <input id="email" class="formInput" type="email" name="email">
                </div>
                <div class="inputfields">
                  <label for="package">Select package</label>
                  <select id="package" name="package" class="dropinput">
                    <option disabled selected value></option>
                    <option value="examcrunch" >Exam Crunch</option>
                    <option value="asprep">Assessment Prep</option>
                    <option value="intlearner">Intermediate Learner</option>
                    <option value="sclab">Scholar Lab</option>
                    <option value="advlearner">Advanced Learner</option> </select>
                </div>

              </form>
              <button  class="btn btn-success register_btn" >Register</button>
          </div>
          <div class="registerSubmit">
          </div>
      </div>
      </div>
  </div>

</body>
<script src="./register.js"></script>
