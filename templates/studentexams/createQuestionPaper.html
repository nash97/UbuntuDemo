<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{%static 'css/dashboard.css' %}">
</head>
<body>
    <div class="setPaperContainer">
        <nav class="setpapernav">
            <div class="logo">
                <a href="./index.html" class="removeDefaultA"> <img class="logoImgsetPapers" src="{%static 'images/Logo.png' %}" alt="logo"> </a>
            </div>
            <div class="navlinks">
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
            <a href="/"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
            </div>
        </nav>
        <div class="contentContainer">
            <aside class="setpaperdash">
                <div class="dash_links">
                  <span class="dashbtn" id="dashboard" onclick="clicked(this.id)">
                    <h3>Dashboard</h3>
                    <!-- <img src="./images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                  <span class="dashbtn evdrop"  >
                    <h3 id="eventsbtn">Events</h3>
                    <div id="event_drop">
                      <p class="sizebtn">Calendar</p>
                      <p class="sizebtn" id="schedulebtn">Schedule Paper</p>
                     </div>
                    <!-- <img src="./images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                  <span class="dashbtn exdrop" >
                    <h3 id="exambtn" >Exam</h3>
                    <div id="exam_drop" >
                      <p class="sizebtn">Schedule Paper</p>
                      <p class="sizebtn">Schedule Paper</p>
                     </div>
                    <!-- <img src="./images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                  <span class="dashbtn" id="contentbtn" onclick="clicked(this.id)">
                    <h3>Content</h3>
                    <!-- <img src="./images/setpaper.png" alt="setpaper"> <h3>Set Paper</h3>  -->
                  </span>
                </div>

            </aside>


            <!-- ************************** Form for Teacher Dashboard ********************************* -->
            <div class="teacheraccount" >

                <form class="setform" action="" method="post">
                  {% csrf_token %}

                  <h3 id="tahead">Set Paper </h3>
                    <!-- <div class="radioalign">
                        <div class="inputSelection"><input type="radio" name="selectmode" id="automatic"><label for="automatic">Automatically</label></div>
                        <div class=" inputSelection"><input type="radio" name="selectmode" id="manual"><label for="manual">Manually</label></div>
                    </div>
                    <div class="radioalign">
                        <div class="qSelection"><input type="checkbox" class="qtype" id="mcq" name="mcq" value="mcq"><label for="mcq">MCQs</label></div>
                        <div class="qSelection"><input type="checkbox" class="qtype" id="oneinteger" name="oneinteger" value="oneinteger"><label for="oneinteger">One Integer</label></div>
                    </div> -->

                    <div class="underhead">
                        <!-- Each input fields class represents each input element -->
                        <div class="inputfields" id="setpaper">
                            <div id="labelspace">
                              <Label  class="inputbox" id="selclass" for="selclass">Select Class</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto" >
                                <div class="form-group selection">
                                    <select name="Course" class="custom-select mt-2 selected">
                                        <option value="" name="Course" disabled selected>Select</option>
                                        <option value="JEE Mains">JEE Mains</option>
                                        <option value="JEE Advanced">JEE Advanced</option>
                                        <option value="IEEE">IEEE</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selsub" for="selSub">Select Subject</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto" >
                                <div class="form-group selection">
                                    <select name="Subjects" class="custom-select mt-2 selected">
                                        <option value="" name="Subjects" disabled selected>Select</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Maths">Maths</option>
                                        <!-- <option value="3">All</option> -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Select Topic</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto " >
                                <div class="form-group selection">
                                    <select name="Topics" class="custom-select mt-2 ">
                                        <option value="" name="Topics" disabled selected>Select</option>
                                        <option value="Thermodynamics"> Thermodynamics </option>
                                        <option value="Light"> Light </option>
                                        <option value="Metals"> Metals </option>
                                        <option value="Chemical Formulas"> Chemical Formulas </option>
                                        <option value="Trigonometry"> Trigonometry </option>
                                        <option value="Statistics"> Statistics </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Select Sub Topic</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto " >
                                <div class="form-group selection">
                                    <select name="subTopics" class="custom-select mt-2 ">
                                        <option value="" name="subTopics" disabled selected>Select</option>
                                        <option value="First law of Thermodynamics"> First law of Thermodynamics </option>
                                        <option value="Light Frequency"> Light Frequency </option>
                                        <option value="Ferrous metals"> Ferrous metals </option>
                                        <option value="Empirical formulas"> Empirical formulas </option>
                                        <option value="Geometry"> Geometry </option>
                                        <option value="Probability"> Probability </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Question Types</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto " >
                                <div class="form-group selection">
                                    <select name="QuestionTypes" class="custom-select mt-2 ">
                                        <option value="" name="QuestionTypes" disabled selected>Select</option>
                                        <option value="Numerical"> Numerical </option>
                                        <option value="Single MCQ"> Single MCQ </option>
                                        <option value="Multiple MCQ"> Multiple MCQ </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Question Complexity</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto " >
                                <div class="form-group selection">
                                    <select name="QuestionComplexity" class="custom-select mt-2 ">
                                        <option value="" name="QuestionComplexity" disabled selected>Select</option>
                                        <option value="Easy"> Easy </option>
                                        <option value="Average"> Average </option>
                                        <option value="Tough"> Tough </option>
                                        <option value="Very Tough"> Very Tough </option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Number of Questions</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto " >
                                <div class="form-group selection">
                                    <select name="nquestions" class="custom-select mt-2">
                                        <option value="" name="nquestions" disabled selected>Select</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="inputfields questiontype" id="setpaper">
                            <div id="labelspace"><label  for="name">Number of Marks</label></div>
                            <div class="questioninput">
                              <input type="number" class="inputbox" name="nmarks" id="question">
                            </div>
                        </div>

                        <div class="inputfields questiontype" id="setpaper">
                            <div id="labelspace"><label  for="name">Question</label></div>
                            <div class="questioninput">
                              <input type="text" class="inputbox" name="question" id="question">
                            </div>
                        </div>


                        <!-- <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Number of Marks</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto " >
                                <div class="form-group selection">
                                    <select name="nmarks" class="custom-select mt-2">
                                        <option value="" disabled selected>Select</option>
                                        <option value="40">40</option>
                                        <option value="60">60</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                        </div><br> -->


                        <!-- <div class="inputfields" id="setpaper">
                            <div id="labelspace"><Label  class="inputbox" id="selclass" for="selSub">Select Difficulty</Label>
                            </div>
                            <div class="sidebar col-sm-4 col-md-7 d-inline align-self-auto margindiff" >
                                <div class="form-group selection">
                                    <div class="difficulty">
                                        <div class="diffeach">
                                            <label for="easy">Easy</label>
                                            <input name="complexity1" type="text" class="form-control col-md-3 inputheight" id="diff">%
                                        </div>
                                        <div class="diffeach">
                                            <label for="easy">Average</label>
                                            <input name="complexity2" type="text" class="form-control col-md-3 inputheight" id="diff">%
                                        </div>
                                        <div class="diffeach">
                                            <label for="easy">Tough</label>
                                            <input name="complexity3" type="text" class="form-control col-md-3 inputheight" id="diff">%
                                        </div>
                                        <div class="diffeach">
                                            <label for="easy">Very Tough</label>
                                            <input name="complexity4" type="text" class="form-control col-md-3 inputheight" id="diff">%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->

                    </div>

                    <div class="btncrt">
                        <input type="submit" name="submit" value="Create Account" class="createbtn">
                    </div>


                </form>

            </div>


            <button class="btn btn-primary btn-setPaper" data-toggle="modal" data-target="#setpapermodal">Set Paper</button>


<!-- Once button is clicked this is shown  -->
            <div class="modal fade" id="setpapermodal" tabindex="-1" role="dialog" aria-labelledby="setpapermodalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="setpapermodalLabel">Are you sure you want to Schedule?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      No changes are possible once you click Schedule Paper.
                    </div>
                    <div class="modal-footer">
                      <a href="#" type="button" class="btn btn-secondary" onclick="schedule()">Schedule</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</html>
